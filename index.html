<!DOCTYPE html>
<html lang="en" ng-app="fabiosnApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FÃ¡bio Nascimento</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainController">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <div class="row">
            <div id="user-avatar" class="col-xs-12 col-sm-12 col-lg-4">
              <a href="{{user.html_url}}">
                <img class="img-responsive img-circle" src="{{user.avatar_url}}" alt="{{user.name}}'s avatar">
              </a>
            </div>

            <div id="user-info" class="col-xs-12 col-sm-12 col-lg-8">
              <h2>{{user.name}}</h2>

              <em>Fullstack web developer</em>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-7">
          <h3 class="text-center">What I've been up to</h3>

          <div class="panel panel-default" ng-repeat="repo in repos | orderBy: '-updated_at'">
            <div class="panel-body">
              <img class="img-responsive" src="{{repo.thumbnail.download_url}}" alt="{{repo.name}} thumbnail" ng-if="repo.thumbnail">

              <p ng-if="repo.description">{{repo.description}}</p>
            </div>

            <div class="panel-footer">
              <a href="{{repo.html_url}}">
                <i class="fa fa-github"></i> {{repo.name}}
              </a>
              <ul class="list-unstyled list-inline pull-right small" ng-if="repo.languages && keys(repo.languages).length > 0">
                Languages:
                <li ng-repeat="(language, characters) in repo.languages">{{language}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/font-awesome.min.css" rel="stylesheet">
    <link href="dist/css/styles.css" rel="stylesheet">

    <script type="text/javascript" src="dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/angular.min.js"></script>

    <script type="text/javascript" src="dist/js/app.min.js"></script>
  </body>
</html>
